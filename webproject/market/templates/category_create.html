{% extends 'base.html' %}

{% block title %}
    Category create
{% endblock %}

{% block content %}
<h1 class="m-3">Создание новой категории: </h1>
<form class="m-3" action="{% url 'add_category' %}" method="POST">
    {% csrf_token %}
    <div class="input-group mt-4 mb-4">
        <span class="input-group-text" id="inputGroup-sizing-default">Название: </span>
        <input required placeholder="Введите название категории" name="title" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
    </div>
    <div class="form-floating mb-4">
        <textarea style="height:150px" class="form-control" id="floatingTextarea" name="description"></textarea>
        <label for="floatingTextarea">Описание:</label>
    </div>
      <button type="submit" class="btn btn-primary ms-2 ps-3 pe-3 mt-4">Создать</button>
</form>
<p class="mt-4 ms-2"><a href="../">вернуться на главную</a></p>
{% endblock %}
